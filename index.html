<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather</title>
  </head>
  <body>
   
      <header>
        <div class="container pt-5" id="myHeader">
          <h1 class="text-center"><i>WEATHER</i></h1>
        </div>
      </header>
      <div id="app">
      <div class="row">
        <div class="container">
          
            <div id="output"></div>

            <legend>Выберите город</legend>
            <label for="country"
              >Ваш страна
              <select name="country"  id="country" class="form-control" >
                
              </select>
              <!-- <input type="text"/ placeholder="uk" name="country"
              id="country">-->
            </label >
            <label for="city"
              >Ваш город 
              <select name="city"  id="city" class="form-control" >
                
              </select>

              <!-- <input type="text"/ placeholder="London" name="city"
              id="city">
               -->
              </label>
            
            <button class=type="button" class="btn btn-primary" id="btn">OK</button>
          
        </div>
      </div>
      <div class="row">
        <div class="container">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a
                class="nav-link active"
                id="home-tab"
                data-toggle="tab"
                href="#home"
                role="tab"
                aria-controls="home"
                aria-selected="true"
                >Today</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                id="profile-tab"
                data-toggle="tab"
                href="#profile"
                role="tab"
                aria-controls="profile"
                aria-selected="false"
                >5-day forecast</a
              >
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <!-- current weather-->
            <div
              class="tab-pane fade show active"
              id="home"
              role="tabpanel"
              aria-labelledby="home-tab"
            >
            <div class="container" id="currentWeather">
              <h3>CURRENT WEATHER</h3>
              <div class="row">              
                 
                  <div class="col-4" id="icon">               
                   
                  </div>
                  <div class="col-4" id="currentTemp">
                    
                  </div>
                  <div class="col-4" id="currentSun">
                    
                  </div>
                </div>
              </div>
            </div>
            <!-- next 5 day-->
            <div
              class="tab-pane fade"
              id="profile"
              role="tabpanel"
              aria-labelledby="profile-tab"
            >
              2
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/vue.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
